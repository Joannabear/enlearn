<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>英語星球-闖關遊戲</title>
    <link rel="stylesheet" href="../css/HomePage.css">
    <style>
        ::selection {
            background: #6363FF;
            color: #FFF;
        }

    </style>
    <script src="../_js/jquery.min.js"></script>
    <script src="../_js/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#threeLine').click(function() {
                $('#title').css('background-color', 'rgba(82, 79, 159, 0.9)');
                $('#menu').slideToggle().addClass("show");
            });

            $('#bg').click(function() {
                $('#title').css('background-color', 'rgba(82, 79, 159, 0.7)');
            });

            var all_word = [
                {
                    text: "watermelon"
                },
                {
                    text: "wax-apple"
                },
                {
                    text: "banana"
                },
                {
                    text: "grape"
                },
                {
                    text: "papaya"
                },
                {
                    text: "pineapple"
                },
                {
                    text: "durian"
                },
                {
                    text: "strawberry"
                }
            ];

            var x;
            var wordX;
            var wordY;
            var init_word = function() {
                var $cw = $('<div class="jumpWord"><h1 class="word"></h1></div>');
                
                $cw.find('.word').css("color", "white").css("position", "absolute").css("left", wordX).css("top", wordY).css("font-size", "100px");
                $cw.find('.word').text(all_word[x].text);

                $('#main').after($cw);
            };
            
            x = Math.floor(Math.random() * 8);
            wordX = Math.floor(Math.random() * 800) + "px";
            wordY = Math.floor(Math.random() * 200) + "px";
            init_word();
            window.setTimeout(function() {
                $(".jumpWord").fadeOut();
            }, 1000);
            
            $('#finish').click(function() {
                var textVal = $('#word').val();
                $('#word').val('');
                if(textVal == all_word[x].text) {
                    $(".jumpWord").remove();
                    y = 0;
                    x = Math.floor(Math.random() * 8);
                    wordX = Math.floor(Math.random() * 800) + "px";
                    wordY = Math.floor(Math.random() * 200) + "px";
                    init_word();
                    window.setTimeout(function() {
                        $(".jumpWord").fadeOut();
                    }, 1000);
                } else {
                    $('body').append('<div class="error"><h1 style="font-size: 200px; position: absolute; top: 200px; left: 350px; color: white; margin: 0px; font-family: cwTeXYen;">打錯囉！</h1></div>');
                    window.setTimeout(function() {
                        $(".error").remove();
                    }, 300);
                }
            });
              
            $("#forget").click(function() {
                $(".jumpWord").fadeIn();
            });
            $("#forget").mouseover(function() {
                $(this).css("cursor", "Pointer");
            });
            
        });

    </script>
</head>

<body>
    <div id="win">
        <div id="title">
            <div id="logo_title">
                <div id="pic_3">
                    <img id="plane3" src="../sourcesImage/plane3.png" alt="">
                </div>
                <h1 id="h1">英語星球</h1>
            </div>
            <div id="pic_menu">
                <img id="threeLine" src="../sourcesImage/threeLine.png" alt="">
            </div>
            <div id="menu">
                <div id="homepage"><a href="../index.html">首頁</a></div>
                <div id="lessons"><a href="../html/cart.html">購買課程</a></div>
                <div id="voc_card"><a href="../html/word.html">我的單字卡</a></div>
                <div id="sign_in"><a href="../html/LearningCheck.html">學習打卡</a></div>
                <div id="aim"><a href="../html/Aim.html">學習目標</a></div>
                <div id="grammar"><a href="../html/grammar.html">簡單文法</a></div>
                <div id="game"><a href="../html/game.html">闖關遊戲</a></div>
                <div id="ques"><a href="../html/Test.html">答題</a></div>
                <div id="vocabulary"><a href="../html/take.html">抽單字</a></div>
                <div id="articles"><a href="../html/Articles.html">小文章</a></div>
                <div id="videos"><a href="../html/video.html">小影片</a></div>
                <div id="pics_to_learn"><a href="../html/funny.html">梗圖學英文</a></div>
            </div>
        </div>
        <div id="main">
            <form name='form' id='form' style="position: absolute; top: 400px; left: 550px;">
              <p style="color: white; text-align: center; font-family: 'cwTeXYen'; font-size: 24px;">請輸入上方英文單字</p>
              <input type='text' name='word' id='word' style="width: 200px; height: 35px;"/>
              <p id="finish" style="background-color: white; color: black; width: 100px; height: 35px; border-radius: 15px; cursor: pointer; margin: 10px auto; text-align: center; font-family: 'cwTeXYen'; font-size: 24px; z-index: 9999;">ok</p>
              <p id="forget" style="color: white; text-align: center; font-family: 'cwTeXYen';">我忘記了</p>
            </form>
            <img src="../sourcesImage/plane16.png" alt="" style="margin-top: 450px; margin-left: 50px; transform: rotate(-10deg);">
            <img src="../sourcesImage/plane32.png" alt="" style="margin-top: 450px; margin-left: 780px; transform: rotate(10deg);">
        </div>
    </div>
</body>

</html>
