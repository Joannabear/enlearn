<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>英語星球-學習目標</title>
    <link rel="stylesheet" href="../css/HomePage.css">
    <link rel="stylesheet" href="../css/Aim.css">
    <style>
        ::selection {
            background: #6363FF;
            color: #FFF;
        }

    </style>
    <script src="../_js/jquery.min.js"></script>
    <script src="../_js/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#threeLine').click(function() {
                $('#title').css('background-color', 'rgba(82, 79, 159, 0.9)');
                $('#menu').slideToggle().addClass("show");
            });

            $('#homepage').click(function() {
                $(window).attr('location', 'HomePage_ver2.html');
            });

            $('#voc_card').click(function() {
                $(window).attr('location', 'word.html');
            });

            $('#bg').click(function() {
                $('#title').css('background-color', 'rgba(82, 79, 159, 0.7)');
            });

            $('#voc_card').click(function() {
                $(window).attr('location', 'word.html');
            });

            $('#finish').click(function() {
                var textVal = $('#input').val();
//                console.log(textVal);
                $('#input').val('');
                $('#quantity').html(textVal);
            });

            $('#close').click(function() {
                $('#open').hide();
            });
            $('#reset').click(function() {
                $('#open').show();
            });
        });

    </script>
</head>

<body>
    <div id="win">
        <div id="title">
            <div id="logo_title">
                <div id="pic_3">
                    <img id="plane3" src="../sourcesImage/plane3.png" alt="">
                </div>
                <h1 id="h1">英語星球</h1>
            </div>

            <div id="pic_menu">
                <img id="threeLine" src="../sourcesImage/threeLine.png" alt="">
            </div>
            <div id="menu">
                <div id="homepage"><a href="../index.html">首頁</a></div>
                <div id="lessons"><a href="../html/cart.html">購買課程</a></div>
                <div id="voc_card"><a href="../html/word.html">我的單字卡</a></div>
                <div id="sign_in"><a href="../html/LearningCheck.html">學習打卡</a></div>
                <div id="aim"><a href="../html/Aim.html">學習目標</a></div>
                <div id="grammar"><a href="../html/grammar.html">簡單文法</a></div>
                <div id="game"><a href="../html/game.html">闖關遊戲</a></div>
                <div id="ques"><a href="../html/Test.html">答題</a></div>
                <div id="vocabulary"><a href="../html/take.html">抽單字</a></div>
                <div id="articles"><a href="../html/Articles.html">小文章</a></div>
                <div id="videos"><a href="../html/video.html">小影片</a></div>
                <div id="pics_to_learn"><a href="../html/funny.html">梗圖學英文</a></div>
            </div>

            <div id="open" style="position: relative; width: 800px; height: 500px; margin: 115px auto; top: 60px; display: none; z-index: 9999;">
                <img style="position: absolute; width: 100%; height: 100%;" src="../sourcesImage/purple.png" alt="">

                <textarea  onkeyup="this.value=this.value.replace(/[^\r\n0-9\\，]/g,'');" id="input" style="position: relative; width: 500px; height: 50px; margin: 109px 147px 40px 147px; top: 100px; font-size: 40px; z-index: 9999; resize: none;"></textarea>

                <p id="finish" style="position: relative; background-color: white; color: black; width: 100px; height: 35px; border-radius: 15px; cursor: pointer; margin: 0px auto; top: 100px; text-align: center; font-family: 'cwTeXYen'; font-size: 40px; z-index: 9999;">完成</p>

                <p id="close" style="position: relative; color: rgb(41, 63, 151); width: 200px; height: 35px; border-radius: 15px; cursor: pointer; margin: 0px auto; top: 140px; text-align: center; font-family: 'cwTeXYen'; font-size: 40px; z-index: 9999;">關閉視窗</p>
            </div>


            <div style="position: relative; width: 800px; height: 500px; margin: 115px auto; top: 60px;">
                <div style="position: relative; width: 500px; height: 35px; top: 50px; margin: 0px 215px;">
                    <p style="margin: 0px; width: 50%; height: 100%; float: left; color: white; font-family: 'cwTeXYen'; font-size: 36px;">我的學習目標：</p>
                    
                    <p id="quantity" style="margin: -5px; width: 50%; height: 100%; float: right; color: white; font-family: 'cwTeXYen'; font-size: 40px;"></p>
                </div>
                
                <div style="position: relative; width: 500px; height: 55px; top: 115px; margin: 0px auto; border-radius: 25px; background-color: rgba(179, 217, 243, 0.7);">
                    <div style="float: left; background-color: rgba(179, 217, 243, 0.9); height: 100%; width: 10%; border-radius: 25px;"></div>
                </div>

               <img style="position: fixed; width: 225px; height: 136px; left: 415px; bottom: 240px;" src="../sourcesImage/plane17.png" alt="">
               
                <p id="reset" style="position: relative; color: rgb(196, 213, 222); width: 300px; height: 35px; top: 195px; cursor: pointer; margin: 0px auto; text-align: center; font-family: 'cwTeXYen'; font-size: 40px;">設置學習目標</p>
            </div>
        </div>
    </div>
</body>

</html>
